<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Patching Schedule</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center; /* Center-align the heading */
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
        .controls {
            display: flex;
            justify-content: space-between; /* Space between the dropdowns and the button */
            align-items: center;
            margin: 20px auto; /* Center the controls */
            max-width: 900px; /* Match the calendar width */
        }
        .filters {
            display: flex;
            gap: 10px; /* Add some space between the dropdowns */
        }
        .tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            border-radius: 5px;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #333;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Server Patching Schedule</h1>
    <div class="controls">
        <div class="filters">
            <label for="deployment-filter">Deployment ID:</label>
            <select id="deployment-filter">
                <option value="">All</option>
                <!-- Options will be populated dynamically -->
            </select>
            <label for="environment-filter">Environment:</label>
            <select id="environment-filter">
                <option value="">All</option>
                <option value="PROD" selected>PROD</option> <!-- Set as default -->
                <option value="UAT">UAT</option>
                <option value="DEV">DEV</option>
            </select>
            <label for="location-filter">Location:</label>
            <select id="location-filter">
                <option value="">All</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="export-button">
            <a id="export-link" href="#" class="btn">Export to Excel</a>
        </div>
    </div>
    <div id="calendar"></div>
    <div id="loading" style="display: none;">Loading...</div> <!-- Loading message -->

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        document.body.appendChild(tooltip);

        var deploymentFilter = document.getElementById('deployment-filter');
        var environmentFilter = document.getElementById('environment-filter');
        var locationFilter = document.getElementById('location-filter');
        var loadingEl = document.getElementById('loading');

        function fetchEvents() {
            var deploymentId = deploymentFilter.value;
            var environment = environmentFilter.value;
            var location = locationFilter.value;
            calendar.refetchEvents();
        }

        deploymentFilter.addEventListener('change', function() {
            fetchLocations();  // Update locations based on selected Deployment ID
            fetchEvents();
        });
        environmentFilter.addEventListener('change', fetchEvents);
        locationFilter.addEventListener('change', fetchEvents);

        function fetchLocations() {
            var deploymentId = deploymentFilter.value;
            loadingEl.style.display = 'block'; // Show loading
            fetch(`/unique-locations?deployment_id=${deploymentId}`)
                .then(response => response.json())
                .then(data => {
                    locationFilter.innerHTML = '<option value="">All</option>';  // Reset options
                    data.forEach(location => {
                        var option = document.createElement('option');
                        option.value = location;
                        option.textContent = location;
                        locationFilter.appendChild(option);
                    });
                    loadingEl.style.display = 'none'; // Hide loading
                })
                .catch(error => {
                    console.error("Error fetching locations:", error);
                    loadingEl.style.display = 'none'; // Hide loading
                });
        }

        // Function to generate a random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Object to store colors for each Deployment_ID
        var deploymentColors = {};

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
            },
            buttonText: {
                today: 'Today',
                month: 'Month',
                week: 'Week',
                day: 'Day',
                list: 'List'
            },
            events: function(fetchInfo, successCallback, failureCallback) {
                var deploymentId = deploymentFilter.value;
                var environment = environmentFilter.value;
                var location = locationFilter.value;
                loadingEl.style.display = 'block'; // Show loading
                fetch(`/events?start=${fetchInfo.start.toISOString()}&end=${fetchInfo.end.toISOString()}&deployment_id=${deploymentId}&environment=${environment}&location=${location}`)
                    .then(response => response.json())
                    .then(data => {
                        const events = data.map(event => {
                            // Assign a color to each Deployment_ID
                            if (!deploymentColors[event.deployment_id]) {
                                deploymentColors[event.deployment_id] = getRandomColor();
                            }
                            return {
                                title: `${event.asset_name} (${event.application_name})`,
                                start: event.start_time,
                                end: event.end_time,
                                environment_type: event.environment_type,
                                event_description: event.event_description,
                                application_name: event.application_name,
                                asset_function: event.asset_function,
                                event_type: event.event_type,
                                seal_id: event.seal_id,
                                deployment_id: event.deployment_id,
                                event_location: event.event_location,
                                color: deploymentColors[event.deployment_id]
                            };
                        });
                        successCallback(events);
                        loadingEl.style.display = 'none'; // Hide loading
                    })
                    .catch(error => {
                        console.error("Error fetching events:", error);
                        failureCallback(error);
                        loadingEl.style.display = 'none'; // Hide loading
                    });
            },
            eventMouseEnter: function(info) {
                var event = info.event;
                var content = `
                    <strong>${event.title}</strong><br>
                    <strong>Application:</strong> ${event.extendedProps.application_name}<br>
                    <strong>Environment:</strong> ${event.extendedProps.environment_type}<br>
                    <strong>Function:</strong> ${event.extendedProps.asset_function}<br>
                    <strong>Seal/Deployment ID:</strong> ${event.extendedProps.seal_id}:${event.extendedProps.deployment_id}<br>
                    <strong>Type:</strong> ${event.extendedProps.event_type}<br>
                    <strong>Description:</strong> ${event.extendedProps.event_description}<br>
                    <strong>Location:</strong> ${event.extendedProps.event_location}<br>
                    <strong>Start:</strong> ${event.start.toISOString()}<br> <!-- Access start directly -->
                    <strong>End:</strong> ${event.end.toISOString()} <!-- Access end directly -->
                `;
                tooltip.innerHTML = content;
                tooltip.style.display = 'block';
                tooltip.style.left = info.jsEvent.pageX + 10 + 'px';
                tooltip.style.top = info.jsEvent.pageY + 10 + 'px';
            },
            eventMouseLeave: function(info) {
                tooltip.style.display = 'none';
            },
            datesSet: function(info) {
                const exportLink = document.getElementById('export-link');
                exportLink.href = `/export?start=${info.start.toISOString()}&end=${info.end.toISOString()}`;
            }
        });
        calendar.render();

        const exportLink = document.getElementById('export-link');
        exportLink.href = `/export?start=${calendar.view.activeStart.toISOString()}&end=${calendar.view.activeEnd.toISOString()}`;

        // Fetch unique Deployment_IDs for the filter
        fetch('/unique-deployment-ids')
            .then(response => response.json())
            .then(data => {
                data.forEach(id => {
                    var option = document.createElement('option');
                    option.value = id;
                    option.textContent = id;
                    deploymentFilter.appendChild(option);
                });
            })
            .catch(error => console.error("Error fetching deployment IDs:", error));

        // Initial fetch for locations
        fetchLocations();
    });
</script>
</body>
</html>
